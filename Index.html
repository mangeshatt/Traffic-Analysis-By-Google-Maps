<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Traffic Analysis – Google Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Traffic Analysis – Google Maps</h1>
    <p>Simple human‑made tool for checking traffic conditions.</p>
  </header>

  <main>
    <section id="controls">
      <label>
        Latitude:
        <input id="lat" type="number" step="0.000001" value="18.520430" />
      </label>
      <label>
        Longitude:
        <input id="lng" type="number" step="0.000001" value="73.856743" />
      </label>
      <label>
        Zoom:
        <input id="zoom" type="number" min="1" max="20" value="13" />
      </label>
      <button id="updateCenter">Update center</button>
      <label class="inline">
        <input id="toggleTraffic" type="checkbox" checked />
        Show traffic layer
      </label>
    </section>

    <section id="map"></section>

    <section id="log">
      <h2>Traffic snapshots</h2>
      <button id="snapshot">Take snapshot</button>
      <ul id="snapshotList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
  <!-- Replace YOUR_API_KEY with your actual key -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
